name: Build Skills for Claude Web

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-skills:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zip coreutils sed

      - name: Build web-enabled skills
        run: |
          mkdir -p dist
          find plugins -name ".claude-web" -type f | while read marker_file; do
            skill_dir=$(dirname "$marker_file")
            if [ -f "$skill_dir/SKILL.md" ]; then
              echo "Building web archive for: $skill_dir"
              ./build-skill-for-web.sh "$skill_dir" ./dist
            else
              echo "Warning: .claude-web found but no SKILL.md in $skill_dir"
            fi
          done

      - name: Upload skill ZIPs
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: skill-zips
          path: dist/*.zip
          if-no-files-found: error
